extent.reporter.klov.start=false
extent.reporter.spark.start=true
extent.reporter.json.start=false
extent.reporter.pdf.start=true
extent.reporter.html.start=true

extent.reporter.klov.config=src/test/resources/extentCofig/klov.properties
extent.reporter.spark.config=src/test/resources/extentCofig/spark-config.xml
extent.reporter.html.config=src/test/resources/extentCofig/html-config.xml
extent.reporter.pdf.config=src/test/resources/extentCofig/pdf-config1.yaml


extent.reporter.spark.out=SparkReport.html
extent.reporter.json.out=JsonReport.json
extent.reporter.pdf.out=PdfReport.pdf
extent.reporter.html.out=HtmlReport.html

#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#embed image as base64 string src. Default is false
extent.reporter.spark.base64imagesrc=false

screenshot.dir=testOutput/
screenshot.rel.path=testOutput/screenshots/

#systeminfo.os=Windows
#systeminfo.version=8.1

#this is optional and creates the report in base folder name with date time format
basefolder.name=testOutput/reports/report
basefolder.datetimepattern=YYYY-MM-dd_HH-mm-ss